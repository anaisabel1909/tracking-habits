<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Tracking Habits</title>
</head>
<body>
    <div class="app">
        
        <div class="home-page visible" id="home-page">
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round">
                    <i class="fa-solid fa-sun sun-icon"></i>
                    <i class="fa-solid fa-moon moon-icon"></i>
                </span>
            </label>
            <header>
                <h3>Habit Tracker</h3>
            </header>

            <div class="date-div">
                <p class="todays-date"></p>
            </div>

            <main class="habits-container"></main>

            <!-- <button onclick="popHabitsArray()">pop habits array</button> -->
        </div>

        <div class="view-habit-page hidden" id="view-habit-page">

            <header>
                <h3>Habit Details</h3>
            </header>
            
            <div class="habit-details">
                <h2 class="h-name"></h2>
                <p class="h-description"><span class="span">Description: </span></p>
            </div>

            <div class="view-habit-main">
                <div class="calendar">

                    <div class="calendar-header">
                        <button class="calendar-btn" onclick="changeMonth(-1)">&lt;</button>
                        <span class="calendar-month">Month</span>
                        <button class="calendar-btn" onclick="changeMonth(+1)">&gt;</button>
                    </div>

                    <div id="calendarGrid"></div>

                </div>
            </div>

        </div>

        <div class="statistics-page hidden" id="statistics-page">
            <header>
                <h3>Statistics</h3>
            </header>

         
        </div>

        <div class="create-habit-page hidden" id="create-habit-page">
            <header>
                <h3>New Habit</h3>
            </header>
           
            <main>
                <form id="create-habit-form">
                    <div class="form-group">
                        <label for="habit-name">Habit name</label>
                        <input id="habit-name" name="habit-name" type="text" required>
                    </div>

                    <div class="form-group">
                        <label for="habit-description">Description</label>
                        <textarea name="habit-description" id="habit-description"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="habit-frequency">Frequency</label>
                        <select id="habit-frequency" name="habit-frequency" required>
                            <option value="">Select frequency</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>

                    <div class="form-group tags">
                        <label for="habit-tags">Tags</label>
                        <div>
                            <input id="habit-tags" name="tag" type="text">
                            <button class="add-tag-btn btn-secondary btn" id="add-tag-btn" type="button">Add tag</button>
                        </div>
                        <div class="tags-div" id="tags-div"></div>
                    </div>

                    <div class="btns-div">
                        <button class="btn btn-secondary" type="button">Cancel</button> 
                        <button class="btn btn-primary" id="create-habit-btn" type="submit">Create habit</button>
                    </div>
                </form>
            </main>

        </div>

        <div class="settings-page hidden" id="settings-page">
            <header>
                <h3>Settings</h3>
            </header>
            
        </div>

        <nav class="nav-bar">
            <div class="nav-items">
                <i class="fa-solid fa-house icon active" data-target='home-page'></i>
                <i class="fa-solid fa-chart-simple icon" data-target="statistics-page"></i>
                <i class="fa-solid fa-plus icon" data-target="create-habit-page"></i>
                <i class="fa-solid fa-gear icon" data-target="settings-page"></i>
            </div>
        </nav>


    </div>

    <script src="./js/script.js"></script>
</body>
</html>
